<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>random note</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <center>
    <h3 id="random_thai_notes">สุ่มโน้ต</h3>
    <h3 id="count_down">0</h3>
    <br>
    <button type="button" name="button" onclick="random();count_down()">เริ่ม</button>
  </center>

<script type="text/javascript">
  let time = 0;
  function count_down() {
    ++time;
    console.log(time);
    if (time === 5) {
    time = 1
    }
    document.getElementById("count_down").innerHTML = time;
    //
    let cd = setTimeout(function() {
      count_down();
    }, 1000);
  }


  function random() {
    const thai_notes = ["ดํ", "ท", "ล", "ซ"];
    let length = thai_notes.length;

    const index = Math.floor(Math.random() * length);
    document.getElementById("random_thai_notes").innerHTML = thai_notes[index];
    console.log(thai_notes[index]);
    //
    let t = setTimeout(function() {
      random();
    }, 4000);
    }
  // random();

</script>
